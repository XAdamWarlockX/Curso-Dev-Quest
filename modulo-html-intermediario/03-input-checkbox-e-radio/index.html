<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Checkbox e Radio</title>
</head>
<body>
    <h1>Input Checkbox e Radio</h1>

    <h3>Linguagens de programação</h3>

    <label for="html">Html</label>
    <input type="checkbox" name="linguagens" id="html">

    <br>

    <label for="html">Css</label>
    <input type="checkbox" name="linguagens" id="Css">

    <h3>Gênero</h3>

    <input type="radio" name="genero" id="masculino" checked>
    <label for="masculino">Masculino</label>

    <br>

    <input type="radio" name="genero" id="feminino">
    <label for="feminino">Feminino</label>
</body>
</html>
