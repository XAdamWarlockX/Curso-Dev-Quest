<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens responsivas usando a tag picture</title>
</head>
<body>
    <h1>Picture com mobile first</h1>

    <picture>
        <source media="(min-widdth 1024px)" srcset="https://placekitten.com/1200"/>
        <source media="(min-widdth 768px)" srcset="https://placekitten.com/850"/>
        <source media="(min-widdth 465px)" srcset="https://placekitten.com/500"/>
        <img src="https://placekitten.com/300/300" alt="Imagen de gatinho"/>
    </picture>

    <h1>Picture com desktop first</h1>

    <picture>
        <source media="(min-widdth 375px)" srcset="https://placekitten.com/250"/>
        <source media="(max-widdth 425px)" srcset="https://placekitten.com/350"/>
        <source media="(max-widdth 768px)" srcset="https://placekitten.com/500"/>
        <img src="https://placekitten.com/1200" alt="Imagen de gatinho"/>
    </picture>
</body>
</html>
